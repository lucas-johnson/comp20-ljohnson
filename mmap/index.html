<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />

	<title> Marauder's Map </title>

	<link rel="stylesheet" href="style.css" type="text/css" />

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"> </script>

	<script> 
		
		var myLat = 0;
		var myLng = 0;

		var me = new google.maps.LatLng(myLat, myLng);

		var image = {
			url: 'pokeball.png'
		};

		mapOptions = {
  			center: me,
  			zoom: 16
  		};

		function renderMap(){
  			console.log("inside renderMap()");
  			
  			me = new google.maps.LatLng(myLat, myLng);

  			createMarkers();

  			map.panTo(me);
  		}

		function getMyLocation() {
			console.log("1. In getMyLocation()");
			if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
				console.log("geolocation supported");
				navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						console.log("before call to renderMap(), myLat = " + myLat + " myLng = " + myLng);
						renderMap();
					});
				
				

			}
			else {
				alert("Geolocation is not supported by your web browser.  What a shame!");
			}
		}

		function parseData(){
			console.log("got data back");
			if(request.status == 200){
				console.log("request went through");
				console.log(responseText);
				converted = JSON.parse(request.responseText);
			}
		}

		function createMarkers(){
			
			console.log("inside createMarkers()");
			myPin = new google.maps.Marker({
				position: me,
				title: "Here I am",
				icon: image
			});

			myPin.setMap(map);

			for(key in converted){
				
				location = new google.maps.LatLng(converted[key]['lat'], converted[key]['lng']);
				marker = new google.maps.Marker({
					position: location,
					title: converted[key]['login']
				});
				marker.setMap(map);
			}
		}
		
		
		function init(){
			console.log("Inside init()");
			
			request = new XMLHttpRequest();
			request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.onreadystatechange = parseData();
			request.send("login=VanRhoden&lat="+myLat+"&lng="+myLng);
			if(request.status == 1){
				console.log("sent");			
			}else if(request.status == 2){
				console.log("on its way there");

			}else if(request.status == 3){
				console.log("on its way back")
			}else{
				console.log("request complete");
				map = new google.maps.Map(document.getElementById("map-canvas"),  mapOptions);
				getMyLocation();
			}
		}

	</script>

</head>

 <body onload="init()">	

	<div id= "map-canvas"></div>

</body>

</html>
