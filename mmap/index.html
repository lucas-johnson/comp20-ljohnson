<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />

	<title> Marauder's Map </title>

	<link rel="stylesheet" href="style.css" type="text/css" />

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"> </script>

	<script> 
		
		var myLat = 0;
		var myLng = 0;

		var me = new google.maps.LatLng(myLat, myLng);

		var image = {
			url: 'pokeball.png'
		};

		mapOptions = {
  			center: me,
  			zoom: 16
  		};

  		function toRad(x) {
   			return x * Math.PI / 180;
		}

  		function haversine(lat2, lon2){

			var lat1 = myLat; 
			var lon1 = myLng;

			var R = 3958.76; // miles 
			//has a problem with the .toRad() method below.
			var x1 = lat2-lat1;
			var dLat = toRad(x1);  
			var x2 = lon2-lon1;
			var dLon = toRad(x2);  
			var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2);  
			console.log(a);
			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
			var d = R * c; 
	
			return d;
  		}

		function renderMap(){
  			console.log("inside renderMap()");
  			
  			me = new google.maps.LatLng(myLat, myLng);
  			map.panTo(me);

  			request = new XMLHttpRequest(); 
			request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.onreadystatechange = parseData;
			params = "login=VanRhoden&lat=" + myLat + "&lng=" + myLng;
			request.send(params);
  		}


  		function parseData(){
			console.log("got data back");
			if(request.readyState == 4){
				if(request.status == 200){
				console.log("request went through");
				converted = JSON.parse(request.responseText);
				console.log(converted);
				createMarkers();
				}
			}	
		}

		function getMyLocation() {
			console.log("1. In getMyLocation()");
			if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
				console.log("geolocation supported");
				navigator.geolocation.getCurrentPosition(function(position) {
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;
					console.log("before call to renderMap(), myLat = " + myLat + " myLng = " + myLng);
					
					renderMap();
				});
				
				

			}
			else {
				alert("Geolocation is not supported by your web browser.  What a shame!");
			}
		}

		

		function createMarkers(){
			
			console.log("inside createMarkers()");
			myPin = new google.maps.Marker({
				position: me,
				title: "Here I am",
				icon: image
			});

			myPin.setMap(map);
			console.log("myPin created");

			infowindow = new google.maps.InfoWindow();

			for(key in converted){
				
				if(converted[key]['login'] != 'VanRhoden'){
					marker = new google.maps.Marker({
						position: {lat: converted[key]['lat'], lng: converted[key]['lng']},
						title: converted[key]['login']
					});
					marker.setMap(map);
				
					google.maps.event.addListener(marker, 'click', function() {
						miles = haversine(this.position.lat, this.position.lng);
						infowindow.setContent(this.title + " is " + miles + " away from me");
						infowindow.open(map, this);
					});
				}

			}


		}
		
		
		function init(){
			map = new google.maps.Map(document.getElementById("map-canvas"),  mapOptions);
			getMyLocation();
		}

	</script>

</head>

 <body onload="init()">	

	<div id= "map-canvas"></div>

</body>

</html>
